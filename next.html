<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I LOVE U ATIYA</title>
  <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Prata', serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      text-align: center;
      color: white;

      /* ✅ Clean full screen background image */
      background: url('dhanraj.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 2rem;
      text-shadow: 2px 2px 6px black;
      z-index: 2;
      position: relative;
    }

    /* ✅ Flying emoji animation */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .emoji {
      position: absolute;
      top: 100%;
      animation: floatUp 20s linear infinite;
      opacity: 0.5;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.5; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    /* ✅ Watermark background text */
    .watermark-background::before {
      content: "I LOVE U BBY 💖  POCHUMOCHU 💕  MANIMATUM 💗";
      position: absolute;
      width: 100%;
      height: 100%;
      font-size: 2rem;
      opacity: 0.15;
      color: white;
      white-space: nowrap;
      animation: floatText 60s linear infinite;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      z-index: 0;
    }

    @keyframes floatText {
      0% { transform: translate(-50%, -50%) rotate(-30deg) translateX(0); }
      100% { transform: translate(-50%, -50%) rotate(-30deg) translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="watermark-background"></div>

  <div class="background-animation">
    <!-- Flying Emojis -->
    <div class="emoji">💖</div><div class="emoji">💕</div><div class="emoji">💗</div><div class="emoji">❤️</div>
    <div class="emoji">💘</div><div class="emoji">💞</div><div class="emoji">💝</div><div class="emoji">💓</div>
    <div class="emoji">🕊️</div><div class="emoji">💟</div><div class="emoji">💖</div><div class="emoji">💕</div>
    <div class="emoji">💗</div><div class="emoji">❤️</div><div class="emoji">💘</div><div class="emoji">💞</div>
  </div>

  <h1>I LOVE U ATIYA NONGMAITHEM ❤️</h1>

  <script>
    const emojis = document.querySelectorAll('.emoji');
    emojis.forEach((emoji) => {
      emoji.style.left = `${Math.random() * 100}%`;
      emoji.style.fontSize = `${Math.random() * 2 + 1.2}rem`;
      emoji.style.animationDuration = `${10 + Math.random() * 10}s`;
    });
  </script>

</body>
</html>
